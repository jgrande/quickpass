<html>
	<head>
		<style type="text/css" media="all">
			body {
				font-family: sans-serif;
				font-size: 13px;
				margin: 0px;
				padding: 0px;
			}
			div.content {
				margin: 0px 10px;
			}
			input {
				width: 100%;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			table {
				width: 100%;
				height: 50px;
			}
			.pull-left {
				text-align: left;
				padding-right: 10px;
			}
			.pull-right {
				text-align: right;
				padding-left: 10px;
			}
			td {
				vertical-align: center;
			}
			hr {
				border-top: 1px solid #AAA;
				border-bottom: none;
				border-left: none;
				border-right: none;
				margin: 10px -10px;
			}
			h1 {
				font-size: 17px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h1>Quickpass</h1>
			<hr>
			<table>
				<tr>
					<td class="pull-left">
						<label for="passphrase">Passphrase:</label>
					</td><td>
						<input type="password" name="passphrase" id="passphrase"></input>
					</td><td class="pull-right">
						<button id="accept">Accept</button>
					</td>
				</tr>
			</table>
			<!--
			<hr>
			<div class="footer">
				Quickpass
			</div>
			-->
		</div>
	</body>
</html>
